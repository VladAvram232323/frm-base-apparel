<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="text">
        <img class="logo" src="/images/logo.svg" alt="" />

        <h1 class="title">
          <span>WE'RE</span> <br />
          COMING <br />
          SOON
        </h1>
        <p class="desc">
          Hello fellow shoppers! We're currently building our new <br />
          fashion store. Add your email below to stay up-to-date with <br />
          announcements and our launch deals.
        </p>

        <form action="#" class="form">
          <input
            class="input"
            type="email"
            id="email"
            placeholder="Email Address"
          />

          <button type="submit">
            <img src="/images/icon-arrow.svg" alt="" />
          </button>
        </form>
        <p class="error-msg">Please provide a vaid email</p>
      </div>
      <div class="hero-img"><img src="/images/hero-desktop.jpg" alt="" /></div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
